<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection</title>
</head>
<body>
    
<form method="POST">
    <select name="dropdown1">
        {% for option in options1 %}
            <option value="{{ option }}" {% if selections[0] == option %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
    </select>
    {% if options2 %}
        <select name="dropdown2">
            {% for option in options2 %}
                <option value="{{ option }}" {% if selections[1] == option %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
    {% endif %}
    {% if options3 %}
        <select name="dropdown3">
            {% for option in options3 %}
                <option value="{{ option }}" {% if selections[2] == option %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
    {% endif %}
    {% if options4 %}
        <select name="dropdown4">
            {% for option in options4 %}
                <option value="{{ option }}" {% if selections[3] == option %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
    {% endif %}
    <input type="submit" value="Submit">
</form>

    {% if answer %}
        <div>Your answer: {{ answer[0] }}</div>
    {% endif %}
</body>
</html>
