<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>The NBDC-DDBJ imputation server HIBAG – HLA Genotype Imputation configuration</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/offcanvas/offcanvas.css" rel="stylesheet">

    <style>
        body {
  font-family: 'Inter', 'Segoe UI', 'Roboto', 'Droid Sans', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
        label {
            margin-top: 0.2rem;
        }
    </style>
    <style>
        /* ドロップダウンのスタイルをカスタマイズ */
        .vertical-dropdown {
            display: block; /* 各ドロップダウンをブロック要素として表示 */
            margin-bottom: 10px; /* ドロップダウン間の余白 */
        }
    </style>
</head>

<body class="bg-light">

    <form enctype="multipart/form-data" action="/hibag" method="POST" id="wholegenomeform">

<main role="main" class="container">


<div class="masthead">
    <h3 class="text-muted">The NBDC-DDBJ imputation server HIBAG – HLA Genotype Imputation configuration</h3>
</div>

<div class="d-flex align-items-center p-3 my-3 text-dark-50 border border-dark rounded box-shadow">
    <div class="form-group lh-100 w-100">
        <label for="in_bed">Input BINARY PLINK BED file path:
<span class="badge text-light bg-danger">* required</span>
        </label>
        <input type="text" class="form-control" name="in_bed" id="in_bed" placeholder="Input BINARY PLINK BED file path">
    </div>
</div>
    
<!-- <form method="POST"> -->
<div class="d-flex align-items-center p-3 my-3 text-dark-50 border border-dark rounded box-shadow">
        <div class="form-group lh-100 w-100">
            <label for="in_bed">Input HIBAG model path or Select prepared model:
    <span class="badge text-light bg-danger">* required</span>
            </label>

    <select class="vertical-dropdown" name="dropdown1">
        {% for option in options1 %}
            <option value="{{ option }}" {% if selections[0] == option %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
    </select>

    {% if show_text_input %}
        <input type="text" name="text_input" placeholder="Enter Text">
        <button type="submit" name="submit_text">Submit Your Model Path</button>
    {% endif %}


    {% if options2 %}
        <select class="vertical-dropdown" name="dropdown2">
            {% for option in options2 %}
                <option value="{{ option }}" {% if selections[1] == option %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
    {% endif %}
    {% if options3 %}
        <select class="vertical-dropdown" name="dropdown3">
            {% for option in options3 %}
                <option value="{{ option }}" {% if selections[2] == option %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
    {% endif %}
    {% if options4 %}
        <select class="vertical-dropdown" name="dropdown4">
            {% for option in options4 %}
                <option value="{{ option }}" {% if selections[3] == option %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>
    {% endif %}

    {% if show_text_input == False %}
        <input type="submit" value="Select Prepared Model Type">
    {% endif %}

    <!--

    {% if answer or show_usermodel_jobyml %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your model file path</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{ rendered_yaml }}</textarea>
        </div>
    {% endif %}

    -->

</div>
</div>

    <div class="d-flex align-items-center p-3 my-3 text-dark-50 border border-dark rounded box-shadow">
        <div class="form-group lh-100 w-100">
            <label for="out_name">Output file name prefix:
<span class="badge text-light bg-danger">* required</span>
            </label>
            <input type="text" class="form-control" name="out_name" id="out_name" placeholder="Output file name prefix">
        </div>
    </div>

    <div class="">
        <p class="text-center">
    <button class="btn btn-primary" type="submit" name="setupjob_button" value="setupjob_button">Set up job</button>
    </p>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Generated config file</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{ rendered_yaml }}</textarea>
    </div>

</main>
</form>

</body>
</html>
